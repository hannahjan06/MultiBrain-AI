<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/dash.css">
    <link rel="stylesheet" href="static/tasks.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-brain"></i> MultiBrain
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" id="dashboardLink"><i class="fas fa-th-large"></i> Dashboard</a></li>
                    <li><a href="/events"><i class="fas fa-calendar-check"></i> Events</a></li>
                    <li><a href="/auto_assign"><i class="fas fa-file-alt"></i> Transcribe</a></li>
                    <li><a href="/employees_page"><i class="fas fa-users"></i> Employees</a></li>
                    <li class="active"><a href="/tasks_page"><i class="fas fa-user-circle"></i> Tasks</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="tasks-overview-section">
                <div class="section-header">
                    <h2>All Tasks (<span id="task-count">0</span>)</h2>
                    <div class="task-controls">
                        <button class="add-task-btn" id="autoAssignBtn">
                            <i class="fas fa-robot"></i> Auto Assign New Task
                        </button>
                        <button class="add-task-btn" id="addNewTaskBtn">
                            <i class="fas fa-plus"></i> Add New Task
                        </button>
                    </div>
                </div>

                <section class="tasks-filters-section card">
                    <h2>Filter Tasks</h2>
                    <div class="filters-container">
                        <div class="filter-group">
                            <label for="status-filter">Status:</label>
                            <select id="status-filter" class="form-select">
                                <option value="all">All</option>
                                <option value="pending">Pending</option>
                                <option value="complete">Complete</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="employee-filter">Employee:</label>
                            <select id="employee-filter" class="form-select">
                                <option value="all">All Employees</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label for="deadline-filter">Deadline:</label>
                            <input type="date" id="deadline-filter" class="form-input">
                        </div>
                        <button id="clear-filters-btn" class="btn btn-clear-filters"><i class="fas fa-times"></i> Clear Filters</button>
                    </div>
                </section>

                <div class="tasks-list-container">
                    <div class="task-grid" id="tasks-grid">
                        <div class="no-tasks-message" style="display: none;">
                            <i class="fas fa-clipboard-list"></i>
                            <p>No tasks found matching your criteria.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="addNewTaskModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Task</h2>
            <form id="addNewTaskForm">
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <input type="text" id="taskDescription" required>
                </div>
                <div class="form-group">
                    <label for="taskDeadline">Deadline (Optional)</label>
                    <input type="date" id="taskDeadline">
                </div>
                <div class="form-group">
                    <label for="taskAssignee">Assign to Employee (Optional)</label>
                    <select id="taskAssignee">
                        <option value="">Unassigned</option>
                    </select>
                </div>
                <button type="submit" class="submit-task-btn">Add Task</button>
            </form>
        </div>
    </div>

    <script src="static/tasks.js"></script>
</body>
</html>
